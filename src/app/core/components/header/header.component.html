<div class="header__block">
  <button *ngIf="isLogged" mat-flat-button (click)="openBoardModal()">
    Create new board
  </button>
</div>
<div class="header__block">
  <button mat-flat-button [matMenuTriggerFor]="menu" *ngIf="isLogged">
    EN
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="changeAppLang($event)" id="EN">EN</button>
    <button mat-menu-item (click)="changeAppLang($event)" id="RU">RU</button>
  </mat-menu>
  <button mat-flat-button [matMenuTriggerFor]="user">
    {{ !!userData ? userData.login : 'Log in' }}
  </button>
  <mat-menu #user="matMenu">
    <button mat-menu-item *ngIf="isLogged" (click)="openUserEditPage()">
      Edit profile
    </button>
    <button mat-menu-item *ngIf="isLogged" (click)="logout()">Logout</button>
    <button mat-menu-item *ngIf="!isLogged" (click)="openLoginPage()">
      Sign in
    </button>
    <button mat-menu-item *ngIf="!isLogged" (click)="openRegistrationPage()">
      Sign up
    </button>
  </mat-menu>
</div>

<div *ngIf="open" class="confirm__overlay">
  <div class="confirm__dialog">
    <p class="confirm__question">{{question | translate}}</p>
    <div class="confirm__buttons">
      <button mat-raised-button color="warn" (click)="approve()">{{ approveButton | translate }}</button>
      <button mat-raised-button color="basic" (click)="cancel()">{{ cancelButton | translate }}</button>
    </div>
  </div>
</div>

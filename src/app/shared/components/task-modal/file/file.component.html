<div class="file__preview" [ngStyle]="{'background-image': url}">
  <div class="file__buttons">
    <button type="button" mat-icon-button (click)="openFile()">
      <mat-icon> visibility </mat-icon>
    </button>
    <button type="button" mat-icon-button (click)="deleteFile()">
      <mat-icon> delete </mat-icon>
    </button>
  </div>
</div>

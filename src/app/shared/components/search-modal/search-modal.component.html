<div class="search-modal">
  <div class="search-modal__left">
    <div class="search-modal__results">
      <mat-list class="search-modal__list">
        <mat-list *ngFor="let task of results!" class="list-item basic-border">
          <div class="list-content" (click)="showTask(task)">
            <h3>
              <small>Title:</small>
              {{ task.title }}
            </h3>
            <p *ngIf="task.description.length > 0">
              <small>Descr.:</small>
              {{ task.description | slice: 0:10 }}
            </p>
          </div>
          <button
            class="btn"
            mat-stroked-button
            (click)="goToBoard(task.boardId)"
          >
            Go to the board
          </button>
        </mat-list>
      </mat-list>
      <p class="search-modal__nothing" *ngIf="results.length === 0">
        ничего не нашлось
      </p>
    </div>
  </div>
  <div *ngIf="results.length > 0" class="search-modal__right">
    <app-task-modal></app-task-modal>
  </div>
</div>

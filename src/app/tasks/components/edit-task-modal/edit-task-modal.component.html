<app-modal-container
  *ngIf="isOpened"
  [title]="'editTaskModal.title' | translate"
  [closeFunction]="close"
>
<mat-form-field class="task-content" appearance="fill">
  <mat-label>{{'editTaskModal.label' | translate}}</mat-label>
  <textarea matInput></textarea>
</mat-form-field>
<button mat-raised-button color="accent">{{'editTaskModal.button' | translate}}</button>
</app-modal-container>
